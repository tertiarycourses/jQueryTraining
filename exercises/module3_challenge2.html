<!doctype html>

<html>

<style>

.red {

	color:red;
	
}

.green {
	color: green;
}

</style>

</head>

<body>


<div id="one" class="red">
	<h1>Homepage</h1>
	<p>This is my homepage</p>
</div>


<div id="two" class="red">
	<p>This list to be removed by jQuery</p>
	<ul >
 		<li>list1</li>
 		<li>list2</li>
 	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
$(document).ready(function(){

	$('#two').removeClass('red');
	
	$('#two').addClass('green');
	
});
</script>
</body>
</html>
