<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Form Challenge</title>
	<style>
		body {
			font-family: helveticaneue, "Helvetica Neue", helvetica, sans-serif;
			padding: 2em;
		}
		
		input[type=text] {
			padding: 0.5em;
			border: 1px solid #999;
			width: 20em;
			display: block;
			font-family: helveticaneue, "Helvetica Neue", helvetica, sans-serif;
			font-size: 100%;
		}
		
		label {
			display: block;
			font-size: 85%;
			margin-bottom: 0.2em;
			color: #333;
		}
		
		.group {
			margin: 0 0 1em;
		}
	</style>
</head>
<body>

<form id="my-form">
	<div class="group">
	<label>Your name (required):</label>
	<input type="text" name="name" value="" placeholder="Your name">
	</div>
	
	<div class="group">
	<label>Your email (required):</label>
	<input type="text" name="color" value="" placeholder="email@domain.com">
	</div>
	
	<div class="group">
	<label>Your phone number:</label>
	<input type="text" name="phone" value="" placeholder="xxxxxxxx">
	</div>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

<script>
$(document).ready(function(){

	
});
</script>
</body>
</html>
