<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Ready</title>
</head>
<body>

<div id="my-tooltip"> 
        This div has a tooltip with HTML when you hover over it!
    </div>
	

<!-- <img src="merlion.jpg" width="300px" class="tooltip" title="This is my image's tooltip message!" /> -->


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<!-- <script src="jquery-1.12.0.js"></script> -->
<script src="jquery.tooltipster.min.js"></script>

<script>

$(document).ready(function(){
	
	//console.log('Hello Alfred type something here');

// $(function() {
// 	console.log('Hello Alfred type something here');
// });
	$('.tooltip').tooltipster();

	 $('#my-tooltip').tooltipster({
                content: $('<span><img src="merlion.jpg" width="300px"/> <br><strong>This is Merlion !</strong></span>')
            });

});



</script>
</body>
</html>
