<!doctype html>

<html>

<head>
<style>

.red {

	color:red;
	
}
</style>
</head>
<body>


<div id="one">
	<h1>Homepage</h1>
	<p>This is my homepage</p>
</div>


<div class="red">
	<p>This list to be removed by jQuery</p>
	<ul id="two">
 		<li>list1</li>
 		<li>list2</li>
 	</ul>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
	$('#one').append('<p>Appended content via jQuery</p>');
	$('#one').prepend('<h1>Prepended content via jQuery</h1>');
	//$('#two').remove();
});
</script>

</body>

</html>
